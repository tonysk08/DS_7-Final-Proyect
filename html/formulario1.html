<!DOCTYPE html>
<html>
<head>
	<title>Formulario RUTP-FV-4(M)</title>

</head>
<body>
		<div class="jumbotron jumbotron-fluid">
 			<div class="container">
 			  <h1 class="display-6">Formulario de registro de solicitud RUTP-FV-4(M)</h1>
 			  <p class="lead"></p>
 			</div>
		</div>
<div class="container">
<h3>Tipo de evento:</h3>
 <section>
  
    <div class="form-check-inline">
      <label class="form-check-label" for="radio1">
        <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" >Cultural
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio2">
        <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2">Deportivo
      </label>
    </div>
    
</section>

<br><h3>Alcance del evento:</h3>
 <section>
   
    <div class="form-check-inline">
      <label class="form-check-label" for="radio3">
        <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" >Nacional
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio4">
        <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4">Internacional
      </label>
    </div>
    <div class="form-check-inline">
                    <label for="comment">Especifique el lugar:</label>
                    <textarea class="form-control" rows="2" id="comment" name="text"></textarea>
                
    </div>
   
</section>

<br><h3>Proyección de la Institución a través del evento:</h3>
<section>
   
    <div class="form-check-inline">
      <label class="form-check-label" for="radio5">
        <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option5" >Excelente
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio6">
        <input type="radio" class="form-check-input" id="radio6" name="optradio" value="option6">Buena
      </label>
    </div>
    <div class="form-check-inline">
      <label class="form-check-label" for="radio7">
        <input type="radio" class="form-check-input" id="radio7" name="optradio" value="option7">No tiene
      </label>
    </div>
  
</section>

<br><h3>Fecha de la Participación en el Evento:</h3>
<section>
   
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <input id="datepicker" width="270" placeholder="Inicio" />
                </div>
            
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <input id="datepicker1" width="270" placeholder="Fin" />
                </div>
          
</section>

      <script>
           
        $('#datepicker').datepicker({
            uiLibrary: 'bootstrap'
        });
      </script> 

      <script>
           
        $('#datepicker1').datepicker({
            uiLibrary: 'bootstrap'
        });
      </script>

</body>
</html>
